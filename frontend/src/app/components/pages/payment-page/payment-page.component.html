<div class="container">

  <app-not-found [visible]="orderLoaded && !order" notFoundMessage="Pedido Não Encontrado"
    resetLinkText="Página Inicial"></app-not-found>

  <div class="content" *ngIf="orderLoaded && order">

    <app-title title="Resumo do Pedido" fontSize="1.6rem"></app-title>

    <div class="summary">
      <div>
        <h3>Nome</h3>
        <span>{{order.name}}</span>
      </div>

      <div class="box">

        <div class="box-one">
          <h3>Endereço</h3>
          <span>{{order.address}}</span>
        </div>

        <div class="box-two">
          <h3>N°</h3><span>{{order.numberHouse}}</span>
        </div>
      </div>

      <div class="box">
        <div class="box-one">
          <h3>Cidade</h3>
          <span>{{order.city}}</span>
        </div>
        <div class="box-two">
          <h3>UF</h3>
          <span>{{order.stateUF}}</span>
        </div>
      </div>

      <div class="box">
        <div class="box-one">
          <h3>Bairro</h3>
          <span>{{order.district}}</span>
        </div>

        <div class="box-two">
          <h3>CEP</h3>
          <span>{{order.cep | mask: '00000-000'}}</span>
        </div>
      </div>

      <div>
        <h3>Complemento</h3>
        <span>{{order.complement}}</span>
      </div>

    </div>

    <order-items-list [order]="order"></order-items-list>

    <choice-box [title]="'Escolha um método de pagamento'" [fontSize]="'1.2rem'" [selectedType]="typePayment"
      [firstValue]="'Dinheiro'" [firstIcon]="'fa-solid fa-money-bill-wave'" [firstName]="'Dinheiro'"
      [nameOption]="'paymentOption'" [secondIcon]="'fa-regular fa-credit-card'" [secondValue]="'Cartão'"
      [secondName]="'Cartão'" (selectedTypeChange)="onSelectedTypeChange($event)">
    </choice-box>

    <payment-box [typeOption]="typePay" [typePay]="typePay" [order]="order" name="Finalizar Pagamento"></payment-box>

  </div>
</div>
