<div class="container">
  <button [ngStyle]="{
    color: color,
    'background-color': bgColor,
    'font-size.rem': fontSizeRem,
    'margin-top.rem': mTopRem,
    'margin-right.rem': marginRem.right,
    'margin-bottom.rem': mbottomRem,
    'margin-left.rem': marginRem.left,
    'height.rem': heightRem,
    'width.rem': widthRem,
  }" [type]="type" (click)="onClick.emit()">
    {{text}}
  </button>
</div>
